#
# This file contains configuration flags to customize your site
#

# Theme to use
theme: jekyll-theme-architect

# Name and Title of your site (displayed in the header)
title: Automatic Build
name: Patrick Eklund

# Short bio or description (displayed in the header)
description: Developed and Maintained by Patrick Eklund

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://github.com/patrickeklund.png

# Enable downloads
show_downloads: true

# List of links in the navigation bar
navbar-links:
  About Me: "aboutme"
  Resources:
    - Beautiful Jekyll: "http://deanattali.com/beautiful-jekyll/"
    - Learn markdown: "http://www.markdowntutorial.com/"
    - GitHub Pages: "https://pages.github.com/"
  Author's home: "http://deanattali.com"

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: patrickeklund@hotmail.com
  facebook:
  flickr:
  github: patrickeklund/automaticBuild
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter:
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# Permanent links available
permalink: /about/:title/
