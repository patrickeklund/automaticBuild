---
layout: default
---

<div class="navbar">
  <a href="{{ site.baseurl }}/news" class="header" >News</a>
  <a href="{{ site.baseurl }}/contact" class="header">Contact</a>
  <a href="{{ site.baseurl }}/about" class="header">About</a>
  <hr>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read Moress</a>
    </article>
  {% endfor %}
</div>
