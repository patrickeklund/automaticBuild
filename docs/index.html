---
layout: default
---

<div class="navbar">
  <blockquote><a href="{{ site.baseurl }}/news">News</a></blockquote>
  <a href="{{ site.baseurl }}/contact">Contact</a></blockquote>
  <blockquote><a href="{{ site.baseurl }}/about">About</a></blockquote>
  <hr>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read Mores</a>
    </article>
  {% endfor %}
</div>
